<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./calculator.svg">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <div class="result">0</div>
        <div class="buttons">
            <button class="bt-pink">C</button>
            <button class="bt-pink">±</button>
            <button class="bt-pink">%</button>
            <button class="bt-limon">÷</button>

            <button class="bt-light-pink">7</button>
            <button class="bt-light-pink">8</button>
            <button class="bt-light-pink">9</button>
            <button class="bt-limon">×</button>

            <button class="bt-light-pink">4</button>
            <button class="bt-light-pink">5</button>
            <button class="bt-light-pink">6</button>
            <button class="bt-limon">-</button>

            <button class="bt-light-pink">1</button>
            <button class="bt-light-pink">2</button>
            <button class="bt-light-pink">3</button>
            <button class="bt-limon">+</button>

            <button class="bt-light-pink button-zero">0</button>
            <button class="bt-light-pink">,</button>
            <button class="bt-light-pink">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
